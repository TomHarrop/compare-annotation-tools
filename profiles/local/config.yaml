---
printshellcmds: true
cores: 12
rerun-triggers:
  - mtime
# need to set TMPDIR if we're using cleanenv
apptainer-args: -B $PWD,/tmp 
  -H $(mktemp -d) 
  --pwd $PWD 
  --env TMPDIR=/tmp 
  --env LC_ALL=C 
# --containall --cleanenv --writable-tmpfs
use-apptainer: true
use-conda: False
benchmark-extended: True
apptainer-prefix: $APPTAINER_CACHEDIR